<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .top-bar h1{
            font-size: 1.5rem;
            color: #ff4400;
            padding-bottom: 10px;
            border-bottom: 1px solid #11100022;
        }
        
        .main-div{
            margin: 10px 5vh;
            display: flex;
            justify-content: space-between;
        }


        .menu a{
            font: 16px Arial, sans-serif;
            display: flex;
            padding: 8px;
            text-decoration:none;
            align-items: end;
            color: #000;
            justify-content: flex-end;
        }

        .main-div .column .row{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5px;
            margin: 5px 0px;
            width: 100%;
            min-height: 25px;
        }

        .column .row input{
            min-width: 75%;
            height: 25px;
            padding: 4px 10px;
            border: 1px solid #d9d9d9;
        }

        .column .row input:focus{
            box-shadow: inset 0 0 2px .5px #2233ff;
        }

        .column .first{
            font-size: 1.1 rem;
        }

        .column .row label{
            font-size: 14px;
            display: flex;
            flex-direction: column;

        }

        .column1{
            width: 70%;
        }

        .column2{
            display: flex;
            width: 30%;
            align-items: flex-start;
            flex-direction: column;
        }

        .column2 .row p{
            font-size: 10px;
            line-height: 25px;
            color: #334422bb;
        }
        button{
            height: 30px;
            min-width: 120px;
            background: #4d90fe;
            border: 1px solid #3079ed;
            color: #fff;
            border-radius: 2px;
            cursor: default;
            font-size: 11px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            user-select: none;
            box-shadow: none;
            margin: 20px 0px 20px auto;
            display: block;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Google Search</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <div class="top-bar">
            <div class="menu">
                <a href="index.html">Home</a>
            </div>

            <h1>Advanced Search</h1>
            
            </div>
            <div class="main-div">
                <div class="column column1">
                    <span class="first">
                        Find pages with...
                    </span>
                     <style>
                        span{
                            font-size: 1.0rem;
                            font-weight: bold;
                            padding: 10px;
                        }
                     </style>   
                    <div>
                        <br> <br>
                    </div>
                    <div class="row">
                        <style>
                            label{
                                font-size: 1.5rem;
                                display: flex;
                                align-items: start;
                                justify-content: flex-end;
                            }
                        </style>
                        <label for="first">all these words:</label>
                        <input type="text" id="first" name="as_q"/>
                        </div>
                        <div class="row">
                            <label for="second">this exact word or phrase:</label>
                            <input type="text" id="second" name="as_epq"/>
                            </div>
                            <div class="row">
                                <label for="third">any of these words:</label>
                                <input type="text" id="third" name="as_oq"/>
                                </div>
                                <div class="row">
                                    <label for="fourth">none of  these words:</label>
                                    <input type="text" id="fourth" name="as_eq"/>
                                </div>
                                <button type="submit" style="align-self: right;">Advanced Search</button>
                    </div>
                </div>
            </div>


    </form>
</body>
</html>
